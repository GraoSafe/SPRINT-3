    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

</head>
<body>

        <div class="container">
            <!-- <div class="img-bg">

            <div class="sidebar"> 
                <div class="usuario">
                    <img src="../Imagens/usuario.png" class="img">
                </div>
                <div class="navbar-log">
                <b>
                <a href="dashboard.html"><span class="tsize1">Dashboards</span></a>

            <div class="sair">
                <b>
                <a href="home.html"><span class="tsize">Sair</span></a>
                </b>
            </div>
        </div>

                <div class="conteudo"> 
                    <div class="grafico">
                        <h1 class="tituloPrinc">Dashboard GrãoSafe</h1>
                        <div class="grafico-caixa-pai">

                        <div class="grafico-caixa1">
                            <h3 class="tituloDiaria">Temperatura diária</h1>
                        <canvas id="Grafico1" class="grafico1" style="height: 40px; width: 60px;"></canvas>
                        </div>

                        
                        <div class="temp-media-atual">

                            <div class="grafico-caixa">
                                <h1 class="tituloAtual">Temperatura atual</h1>
                            <h2 class="temp-atual" id="temp_atual">27°C</h2>
                            </div>

                            <div class="grafico-caixa">
                                <h1 class="tituloDiario">Temperatura média diária</h1>
                                <h2 class="temp-media" id="temp_atual" style="color: rgb(10, 84, 54);">23°C</h2>
                            </div>

                        </div>

                        <div class="grafico-caixa-pizza">
                            <h1 class="tituloMensal">Relatório mensal de temperatura</h1>
                        <canvas id="Grafico2" class="grafico2" style="height: 20px; width: 20px; margin-bottom: 20px;"></canvas>
                        </div>
                        
                        
                        </div>

                        <div class="grafico-caixa-2">
                        <h1 class="tituloAlerta">Quantidade de alertas mensais</h1>
                        <canvas id="Grafico3" class="grafico3" style="height: 20px; width: 50px;"></canvas> 
                            <!-- <div class="mãe">
                                <p></p>
                            </div> -->
                        </div>
                </div>
            </div>
        </div>
        
</div>

<script>
    var Grafico1 = document.getElementById('Grafico1');
    var Grafico2 = document.getElementById('Grafico2');
    var Grafico3 = document.getElementById('Grafico3');


    Grafico1 = new Chart(Grafico1, {
                type: 'line',
                data: {
                    labels: ['06:00','07:00','08:00','09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00'],
                    datasets: [{
                        label: 'Temperatura' ,
                        data: [17, 17,19,20,20,23,31,27,29,25,27],
                        backgroundColor: ['#DB6901'],
                        borderColor: ['#DB6901'],
                        borderWidth: 5,
                        barThickness: 700,
                    }]
                },
                options: {
                    responsive: true,
                    
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 15
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                            
                        }
                    }
                }
            });
    Grafico2 = new Chart(Grafico2, {
        type: 'doughnut',
    data: {
        labels: ['Dias acima de 30°C', 'Dias entre 24°C e 26°C'], 
        datasets: [{
            data: [10, 21],
            backgroundColor: [ 'rgb(10, 84, 54)', '#DB6901'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)']
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                labels: {
                                font: {
                                    size: 15
                                }
                            }
                
            }
        }
    }
});

    Grafico3 = new Chart(Grafico3, {
    type: 'bar',
    data: {
        labels: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
        datasets: [{
            label: 'Quantidade de alertas por mês',
            data: [17, 17,10,5,6,4,4,5,12,8,12,19],
            backgroundColor: ['#DB6901', 'rgb(10, 84, 54)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)'],
            borderWidth: 1,
            barThickness: 100,
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                labels: {
                        font: {
                        size: 30
                        }
                    }
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
