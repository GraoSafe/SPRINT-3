<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login-registro.css">
  <script src="../javascript/login-registro.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Recuperar Senha</title>
</head>

<body>
  <div class="container">
    <div class="img-bg">
      <!-- Imagem de fundo, se necessário -->
    </div>

    <div class="coluna">
      <div class="container-login">

        <div class="buttom-back">
          <a href="./login.html">
            <img src="../Imagens/Seta.png" alt="Voltar" class="img-g">
          </a>
          <h1>Voltar</h1>
        </div>

        <div class="card card-login">
          <h2>Crie sua nova senha</h2>

          <div class="formulario">

            <div class="campo-senha">
              <span>E-mail para recuperação de senha:</span>
              <input id="input_email" type="text" placeholder="Digite seu e-mail">
              <div id="msgEmail"></div>
            </div>

            <div class="campo-senha">
              <span>Insira uma nova senha:</span>
              <input id="input_senha1" type="text" placeholder="Digite sua nova senha">
              <small>Utilize ao menos um caractere especial (!, @, #, _, - ou .)</small>
              <div id="msgSenha"></div>
            </div>

            <div class="campo-senha">
              <span>Repita a nova senha:</span>
              <input id="input_senha2" type="text" placeholder="Repita sua nova senha">
              <div id="msgNovaSenha"></div>
            </div>

            <button onclick="registrar()" class="botao">Registrar</button>
            <div id="div_mensagem"></div>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js">

</script>

<script>

  function registrar() {
    var mensagem = "";
    var email = input_email.value;
    var senha1 = input_senha1.value;
    var senha2 = input_senha2.value;

    if(email == "" || senha1 == "" || senha2 == "") {
      mensagem = `<span style="color: red;">* Preencha todos os campos.</span>`;
      Toastify({
      text: "Alert: Preencha todos os campos!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF8C00, #FF4500)",
        },
      }).showToast();
    }
    else if(!email.includes('@') || !email.includes('.')) {
      msgEmail.innerHTML  = `<span style="color: red;">E-mail inválido. E-mail deve conter "@" e ".".</span>`;
      Toastify({
      text: "Alert: Campos Inválidos! E-mail deve conter @ e .",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF8C00, #FF4500)",
        },
      }).showToast();
    }
    else if (email != email.toLowerCase()) {
      msgEmail.innerHTML = `<span style="color: red;">E-mail inválido. E-mail deve conter apenas letras minúsculas.</span>`;
      Toastify({
      text: "Alert: E-mail inválido! E-mail deve conter apenas letras minúsculas",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF8C00, #FF4500)",
        },
      }).showToast();
    }
    else if(senha1.length < 6 || senha1.length > 12) {
      msgSenha.innerHTML = `<span style="color: red;">Senha inválida. A senha deve conter entre 6 e 12 caracteres.</span>`;
      Toastify({
      text: "Alert: Senha inválida! A senha deve conter entre 6 e 12 caracteres",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF8C00, #FF4500)",
        },
      }).showToast();
    }
    else if (!senha1.includes('!') && !senha1.includes('@') && !senha1.includes('#') && !senha1.includes('_') && !senha1.includes('-') && !senha1.includes('.')) {
      msgSenha.innerHTML   = `<span style="color: red;">* Senha fraca. Deve conter caracteres especiais.</span>`;
      Toastify({
      text: "Senha fraca! Senha deve conter caracteres especiais",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #1E90FF, #4169E1)",
        },
      }).showToast();
    }
    else if(senha2 != senha1) {
      msgNovaSenha.innerHTML = `<span style="color: red;">As senhas devem ser iguais.</span>`;
      Toastify({
      text: "As senhas devem ser iguais!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #1E90FF, #4169E1)",
        },
      }).showToast();
    }
    else{
      Toastify({
      text: "Senha modificada com sucesso!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #3CB371, #00FF7F)",
        },
      }).showToast();
      window.location.href = "./login.html";
    }
    
    div_mensagem.innerHTML = mensagem;
  }

</script>
