<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login-registro.css">
  <script src="../javascript/login-registro.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Faça seu login!</title>
</head>

<body>

  <div class="container">
    <div class="bemvindo">
      <h1>Bem-vindo de volta!</h1>
      <h2>Monitore seus silos e minimize perdas com o GrãoSafe!</h2>
    </div>

    <div class="img-bg">
      <!-- Imagem de fundo ou decorativa aqui, se houver -->
    </div>

    <div class="coluna">
      <div class="container-login">

        <div class="buttom-back">
          <a href="home.html">
            <img src="../Imagens/Seta.png" class="img-g" alt="Voltar">
          </a>
          <h1>Voltar</h1>
        </div>

        <div class="card card-login">
          <h2>Faça seu login</h2>

          <div class="formulario">
            <div class="campo">
              <span>E-mail:</span>
              <input id="email_input" type="text" placeholder="Digite seu e-mail"><br>
              <div id="divEmail"></div>
            </div>

            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="Digite sua senha">
              <div id="divSenha"></div>
            </div>

            <br>
            <div id="div_mensagem"></div>

            <a href="senha.html" class="esqueci">Esqueci minha senha</a>

            <button class="botao" onclick="entrar()">Entrar</button>

            <div class="campo">
              <span>Não possui conta?</span>
              <a href="./registro.html"><button class="botao" onclick="registrar()">Registre-se</button></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js">

</script>
<script>
  function entrar() {
    var mensagem = "";
    var email = email_input.value;
    var senha = senha_input.value;

    if(email == "" || senha == "") {
      mensagem = `<span style="color: red;">* Preencha todos os campos</span>`;
      Toastify({
      text: "Alert: Preencha todos os campos!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF8C00, #FF4500)",
        },
      }).showToast();
    }
    else if (!email.includes('@') || !email.includes('.') || email !== email.toLowerCase()) {
      divEmail.innerHTML = `<span style="color: red;">* E-mail incorreto.</span>`;
      Toastify({
      text: "Error: E-mail incorreto!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF0000, #FF4500)",
        },
      }).showToast();
    }
    else if (senha.length < 6 || senha.length > 12) {
      divSenha.innerHTML = `<span style="color: red;">* Senha incorreta.</span>`;
      Toastify({
      text: "Error: Senha incorreta!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF0000, #FF4500)",
        },
      }).showToast();
    }
    else if (!senha.includes('!') && !senha.includes('@') && !senha.includes('#') && !senha.includes('_') && !senha.includes('-') && !senha.includes('.')) {
      divSenha.innerHTML = `<span style="color: red;">* Senha incorreta.</span>`;
        Toastify({
      text: "Error: Senha incorreta!",
      duration: 3000,
      style: {
      background: "linear-gradient(to right, #FF0000, #FF4500)",
        },
      }).showToast();
    }
    else {
      window.location.href = "./dashboard.html";
    }
    div_mensagem.innerHTML = mensagem;
  }

</script>
