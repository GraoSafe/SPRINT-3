<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login-registro.css">
  <script src="../javascript/login-registro.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="../javascript/login-reistro.js"></script>



  <title>Crie sua conta!</title>
</head>

<body>

  <div class="container">

      <div class="container-bem">

          <div class="bemvindo">
            <h1>Bem-vindo de volta!</h1>
            <h2>Monitore seus silos e minimize perdas com o GrãoSafe!</h2>
          </div>

          <!-- <div class="img-bg"> -->
            <!-- Imagem de fundo ou decorativa aqui, se houver -->
          <!-- </div> -->

      </div>

    <div class="coluna">
      <div class="container-login">

        <div class="buttom-back">
          <a href="login.html">
            <img src="../Imagens/Seta.png" class="img-g" alt="Voltar">
          </a>
          <h1>Voltar</h1>
        </div>

        <div class="card card-login">
          <h2>Faça seu login</h2>
          <div class="formulario">

            <div class="campo-registro">
              <span id="span_nome">Nome:</span>
              <input id="input_nome" type="text" placeholder="Digite seu nome">
              <div id="nomeCarac"></div>
            </div>
          
            <div class="campo-registro">
              <span id="span_email">E-mail:</span>
              <input id="input_email" type="text" placeholder="Digite seu e-mail">
              <div id="div_email_verify" class="verify-text"></div>
              <div id="emailCarac"></div>
            </div>
          
            <div class="campo-registro">
              <span id="span_senha">Senha:</span>
              <input id="input_senha" type="text" placeholder="Digite sua senha">
              <div id="div_senha_verify" class="verify-text"></div>
              <div id="senhaCarac"></div>
              <!-- Sugestão: a senha deve conter caracteres especiais como "!", "@", "#", "_", "-" ou "." -->
            </div>
          
            <!-- Campo CPF/CNPJ removido por estar comentado -->
          
            <div class="campo-registro">
              <span id="span_telefone">Telefone:</span>
              <input id="input_telefone" type="text" maxlength="11" minlength="10"
                placeholder="Digite seu telefone. Ex: 11912345678">
              <div id="telefoneCarac"></div>
            </div>
          
            <div id="div_Login_Alert" class="verify-text"></div>
          
            <button class="botao-registro" onclick="Verify_Variables1()">Continuar</button>
          </div>
          </div>
          
        </div>

      </div>
    </div>
  </div>

</body>

</html>
